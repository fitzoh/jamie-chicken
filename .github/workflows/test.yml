name: test
on: [push]
jobs:

  test:
    name: go test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: go fmt
      run: |
        go get -v -t -d ./...

    - name: go test
      run: go test -v .


  fmt:
    name: go fmt
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: go fmt
      run: |
        go fmt

